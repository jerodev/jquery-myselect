<!DOCTYPE html>
<html>
    <head>
        <title>jQuery-myselect example</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/jquery-myselect.js"></script>
        <link rel="stylesheet" href="css/jquery-myselect.css" />
        <script>
            $(function(){
                $("select").myselect();
            })
        </script>
    </head>
    <body>
        <form>
            Multiselect: 
            <select name="select" multiple>
                <option value="_Lorem">Lorem</option>
                <option value="_Ipsum">Ipsum</option>
                <option value="_Dolor">Dolor</option>
                <option value="_Sit">Sit</option>
                <option value="_Amet">Amet</option>
                <option value="_Lorem">Lorem2</option>
                <option value="_Ipsum">Ipsum2</option>
                <option value="_Dolor">Dolor2</option>
                <option value="_Sit">Sit2</option>
                <option value="_Amet">Amet2</option>
            </select>
            
            <br /><br />
            
            Singleselect: 
            <select name="select">
                <option value="_Lorem">Lorem</option>
                <option value="_Ipsum">Ipsum</option>
                <option value="_Dolor">Dolor</option>
                <option value="_Sit">Sit</option>
                <option value="_Amet">Amet</option>
                <option value="_Lorem">Lorem2</option>
                <option value="_Ipsum">Ipsum2</option>
                <option value="_Dolor">Dolor2</option>
                <option value="_Sit">Sit2</option>
                <option value="_Amet">Amet2</option>
            </select>
            
            <br /><br />
            
            <input type="submit" />
        </form>
    </body>
</html>
