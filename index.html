<!DOCTYPE html>
<html>
    <head>
        <title>jQuery-myselect example</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="jquery-myselect.js"></script>
        <link rel="stylesheet" href="jquery-myselect.css" />
        <script>
            $(function(){
                $("select").myselect();
            })
        </script>
    </head>
    <body>
        <select name="select" multiple>
            <option value="_Lorem">Lorem</option>
            <option value="_Ipsum">Ipsum</option>
            <option value="_Dolor">Dolor</option>
            <option value="_Sit">Sit</option>
            <option value="_Amet">Amet</option>
        </select>
    </body>
</html>
